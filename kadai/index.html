<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>
    <input type="text" id="key">
    <textarea id="memo"></textarea>
    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$("#save").on("click",function(){
    // console.log("OK");
    let key = $("#key").val();
    let memo = $("#memo").val();
    // console.log(key);
    // console.log(memo);
    localStorage.setItem(key,memo);

    let html =`
    <tr>
        <th>${key}</th>
        <td>${memo}</td>
    </tr>
    `;

$("#list").append(html);

// フォームの中身を空っぽにする
$("#key").val("");
$("#memo").val("");

// ２．clearクリックイベント
$("#clear").on("click",function(){
    // ローカルストレージの削除
localStorage.clear();
// リストを空にする
$("#list").empty();
});



// ３．ページよ見込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
// ローカルストレージ内のi番目のkeyを取得
const key = localStorage.key(i);
// ローカルストレージ内のi番目のmemoを取得
const memo = localStorage.getItem(key);
// テンプレートリテラリで表示
let html =`
    <tr>
        <th>${key}</th>
        <td>${memo}</td>
    </tr>
    `;
    $("#list").append(html);
}

});





//2.clear クリックイベント





//3.ページ読み込み：保存データ取得表示





</script>
<footer><small>G's</small></footer>
</body>
</html>
